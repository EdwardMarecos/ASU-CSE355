<!doctypehtml><title>Automata Visualization</title><meta content="View your automata in the browser"name=description><script src=https://cdn.jsdelivr.net/npm/@viz-js/viz@3.2.4/lib/viz-standalone.min.js></script><script>Viz.instance().then(function(e){var n=e.renderSVGElement('digraph {rankdir="LR";ranksep=0.2;edge[minlen=3];subgraph cluster {rank=same;edge[minlen=default];rankdir="LR";peripheries=0;n0 [label="", shape=none, width=0, height=0];"q0" [shape=circle];n0 -> "q0"};"q2" [shape=doublecircle];"q1" [shape=doublecircle];"q0" -> "q1" [label="0"];"q0" -> "q0" [label="1"];"q1" -> "q1" [label="0"];"q1" -> "q2" [label="1"];"q2" -> "q2" [label="1"];}');document.getElementById("graph").appendChild(n)})</script><div id=graph></div>
